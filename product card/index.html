<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles/style.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="main-container">
      <img src="images/headphones.svg" alt="picture of headphones"> <!--შევცვალე ფაილის ფორმატი და ამასაც დავიმახსოვრებ მომავლისთვის, რომ svg ფორმატი უფრო მოსახერხებელია-->

      <div class="info">
        <h3 class="price">$100</h3> <!--heading-ებში ჩავსვი ფასი და სახელი-->
        <h1 class="product-name">Zebronics head phone</h1>
        <p class="product-description">A portable headphone with a battery life of 20 hours and IP67 rating. Comes with a 3 years warranty.</p>
        <span class="choose-color">Choose your color</span> <!--ესეც შევცვალე და span გამოვიყენე-->
      </div>

      <div class="color-buttons"> 
        <button class="red-button btn-hover"></button> <!--მე-2 კლასი მივეცი ღილაკებს -->
        <button class="blue-button btn-hover"></button>
        <button class="black-button btn-hover"></button>
      </div>

      <div class="lower-buttons">
        <button class="cart-button">Add to cart</button>
        <button class="buy-button">Buy now</button>
      </div>

      <a href="#">Read reviews</a>
    </div>
  </body>
</html>
